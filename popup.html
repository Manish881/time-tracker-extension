<!DOCTYPE html>
<html>
  <head>
    <title>Time Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', Arial, sans-serif;
        background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
        padding: 24px 18px;
        width: 320px;
        min-height: 220px;
        color: #22223b;
      }
      h2 {
        text-align: center;
        font-weight: 700;
        color: #3a5a98;
        margin-bottom: 18px;
        letter-spacing: 1px;
      }
      #list {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #list li {
        background: #fff;
        margin-bottom: 10px;
        padding: 12px 16px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(58,90,152,0.07);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: box-shadow 0.2s;
      }
      #list li:hover {
        box-shadow: 0 4px 16px rgba(58,90,152,0.13);
      }
      ::selection {
        background: #a3bcf7;
        color: #22223b;
      }
    </style>
  </head>
  <body>
    <h2>Time Spent</h2>
    <ul id="list"></ul>

    <script src="popup.js"></script>
  </body>
</html>
